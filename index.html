<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educoin</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="assets/img/Logo_Mesa de trabajo 1.png" alt="Educoin Logo" class="logo" />
      <h1>Bienvenido</h1>
      <p class="subtitle">Inicia sesión para continuar</p>

      <label for="email">Correo</label>
      <input id="email" type="email" placeholder="tucorreo@ejemplo.com" />

      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="********" />

      <label for="role">Rol</label>
      <select id="role">
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
      </select>

      <button id="loginBtn" class="btn-login">Ingresar</button>
      <p style="margin-top:12px;font-size:14px;">¿No tienes una cuenta? <a href="signup.html" style="color: #3B3561;">Crear cuenta</a></p>
    </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
