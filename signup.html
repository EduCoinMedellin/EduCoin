<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Educoin — Registro</title>
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="login-container">
<div class="login-card">
<div class="logo-circle">E</div>
<h1>Crear cuenta</h1>
<p class="subtitle">Regístrate para usar Educoin</p>


<label>Nombre</label>
<input id="name" type="text" placeholder="Tu nombre" />


<label>Correo</label>
<input id="email" type="email" placeholder="tucorreo@ejemplo.com" />


<label>Contraseña</label>
<input id="password" type="password" placeholder="********" />


<label>Rol</label>
<select id="role">
<option value="estudiante">Estudiante</option>
<option value="profesor">Profesor</option>
</select>


<button id="signupBtn" class="btn-login">Crear cuenta</button>
<p style="margin-top:12px;font-size:14px;">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
</div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
